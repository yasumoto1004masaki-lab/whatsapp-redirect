<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>WhatsApp へ移動しています...</title>
<style>
  body {
    font-family: "Segoe UI", "Hiragino Sans", sans-serif;
    text-align: center;
    margin-top: 20%;
    background: linear-gradient(135deg, #f0f4ff, #e5ecff);
    color: #333;
    opacity: 1;
    transition: opacity 0.8s ease-in-out;
  }
  .fade-out { opacity: 0; }
  p { font-size: 1.1rem; margin: 0.5em 0; }
  .spinner {
    width: 36px; height: 36px;
    border: 4px solid #ccc;
    border-top-color: #5b7bff;
    border-radius: 50%;
    margin: 20px auto;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
<script>
window.onload = () => {
  const ua = navigator.userAgent;
  const url_iPhone = "https://apps.apple.com/jp/app/whatsapp-messenger/id310633997";
  const url_Android = "https://play.google.com/store/apps/details?id=com.whatsapp";
  const url_PC = "https://www.whatsapp.com/";

  // 1秒後にフェードしてリダイレクト
  setTimeout(() => {
    document.body.classList.add("fade-out");

    setTimeout(() => {
      let target;
      if (/iPhone|iPad|iPod/i.test(ua)) {
        target = url_iPhone;
      } else if (/Android/i.test(ua)) {
        target = url_Android;
      } else {
        target = url_PC;
      }
      // 新しいタブで開く（GitHub Pagesでも確実に動作）
      window.open(target, "_self");
    }, 800);
  }, 1000);
};
</script>
</head>
<body>
  <div class="spinner"></div>
  <p>お使いの端末に合わせた WhatsApp ページへ移動しています…</p>
  <p>少々お待ちください</p>
</body>
</html>
